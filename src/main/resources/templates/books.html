<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Test App</title>
</head>
<body>

<h1>Book List</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getTitle()}"></td>
        <td th:text="${book.getIsbn()}"></td>
        <td th:text="${book.publisher.getName()}"></td>
    </tr>
</table>
</body>
</html>
